{% extends "layout.html" %}

{% block body %}
{% if current_user.is_authenticated %}
<a href="{{url_for('discussions_form')}}">Create post </a>
{% else %} 
<a href="{{url_for('auth_login')}}">Login</a>
<a href="{{url_for('auth_register')}}">Register</a>

{% endif %}
  <table>
    <tr>
      <th>Started</th>
      <th>Title</th>
      <th>By</th>
    </tr>
    {% for discussion in discussions %}
    <tr>
      <td>{{discussion.date_created}}</td>
      <td><a href="{{url_for('discussions_show', discussion_id = discussion.id )}}">{{ discussion.title }}</a></td>
      <td>{{discussion.account_username}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}

{% extends "layout.html" %}

{% block body %}
  <table class = "table table-light">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Total messages</th>
      <th scope="col">Account created</th>
    </tr>
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.total_messages}}</td>
      <td>{{user.date_created}}</td>
    </tr>
  </table>
<a href="{{url_for('get_delete_user', user_id = current_user.id)}}">Delete account</a>
<a href="{{url_for('get_change_password_form', user_id = current_user.id)}}">Change password</a>

{% endblock %}

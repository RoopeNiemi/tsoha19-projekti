{% extends "layout.html" %}

{% block body %}
<h1>Register a new user</h1>

<form  action="{{ url_for('auth_register') }}" method="post" role="form">
    {{ form.csrf }}
    <div class="form-group">
      <label for="username">{{ form.username.label }}:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <br>
      <label for="password">{{ form.password.label }}:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  <br>
  <label for="repeat_password">{{ form.repeat_password.label }}:</label>
  <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repeat password">
<br>
</div>
    <br>													   
    <center>
      <button type="submit" class="btn btn-success">Register user</button>
    </center>
  </form>

{% endblock %}

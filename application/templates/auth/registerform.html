{% extends "layout.html" %}

{% block body %}
{{ error }}
<h1>Register a new user</h1>
<form method="POST" action="{{ url_for('auth_register') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Register"/>
      </td>
    </tr>
</form>
{% endblock %}

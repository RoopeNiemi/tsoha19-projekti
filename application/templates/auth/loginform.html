{% extends "layout.html" %}

{% block body %}
{{ error }}
<h2>Please login to access the forum</h2>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
  </table>
</form>
<form method="GET" action="{{ url_for('auth_register') }}"><input type="submit" value="register"/></form>
{% endblock %}
